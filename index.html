<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
</head>

<body>
    <h1>Hello World!</h1>
</body>

</html>

<style>
    body {
        background-color: greenyellow;
    }

    h1 {
        font-size: 30px;
    }
</style>

<script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    // مثلاً وقتی کاربر دکمه "ثبت سفارش" رو زد
    const order = {
      action: "create_order",
      items: ["کتاب برنامه‌نویسی", "ماژیک هایلایت"],
      total: 580000
    };
    
    Telegram.WebApp.sendData(JSON.stringify(order));

</script>
