<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
</head>

<body>
    <h1>Hello World!</h1>
</body>

</html>

<style>
    body {
        background-color: greenyellow;
    }

    h1 {
        font-size: 30px;
    }
</style>

<script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    Telegram.WebApp.MainButton.text = "پرداخت ۵۸۰,۰۰۰ تومان";
    Telegram.WebApp.MainButton.color = "#31b545";
    Telegram.WebApp.MainButton.textColor = "#ffffff";
    Telegram.WebApp.MainButton.show();
    Telegram.WebApp.MainButton.enable();
    
    Telegram.WebApp.MainButton.onClick(() => {
      const order = { action: "create_order", total: 580000 };
      Telegram.WebApp.sendData(JSON.stringify(order));
      Telegram.WebApp.MainButton.showProgress(); // لودینگ نشون بده
    });

</script>
